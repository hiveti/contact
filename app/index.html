<!doctype html>
<html ng-app="contactApp">
<head>
    <!-- Bootstrap style sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Lista de Contatos</title>
</head>

<body ng-controller="contactController as vm">
<br>
<div class="container">
    <form>
        <div class="form-group col-md-12">
            <input type="hidden" ng-model="vm.index">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="name">Nome: </label>
                    <input type="text" ng-model="vm.name" id="name">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="fone">Telefone: </label>
                    <input type="text" ng-model="vm.fone" id="fone">
                </div>
            </div>
            <button ng-click="vm.adicionar()">Adicionar Contato</button>
            <button ng-click="vm.save()">Editar</button>
        </div>
    </form>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Opção</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in vm.listContacts track by $index">
            <td>{{$index == vm.index ? vm.name : contact.name}}</td>
            <td>{{$index == vm.index ? vm.fone : contact.fone}}</td>
            <td>
                <button ng-click="vm.destroy($index)">Excluir</button>
                <button ng-click="vm.edit($index)">Alterar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="bower_components/angular/angular.min.js"></script>
<script src="app.js"></script>
<script src="controllers/contact.js"></script>
</html>
